<!DOCTYPE html>
<html>

<head>
    <title>CodexKeep</title>
</head>

<body>
    <h1>CodexKeep</h1>
    <div id="items"></div>
    <script>
        // Fetch items from the API and display them
        fetch('http://localhost:3000/items')
            .then(response => response.json())
            .then(data => {
                const itemsDiv = document.getElementById('items');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${item.name}</strong> (${item.rarity})<br>${item.description}<br><img src="${item.imageurl}" alt="${item.name}" style="width:100px;"><br><br>`;
                    itemsDiv.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching items:', error);
                document.getElementById('items').textContent = 'Failed to load items.';
            });
    </script>
</body>

</html>
